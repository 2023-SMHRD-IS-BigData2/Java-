<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주차</title>
    <link rel="stylesheet" href="login.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <!-- 주차장 여유공간 등록 화면 -->
    <div class="login">
    <div class="login__content">
      <div class="login__img">
        <img src="./META-INF/imges/주차랑께.png" alt="user login"style="width: 150px;height: 150px; margin: heigth 200px;">
      </div>
    <div class="login__forms">
    <form action="" method="post" class="login__register" id="login-in">
        <h1 class="login__title">현재 주차장 상황</h1>
        <div class="login__box" style="display: inline;" >
          <i class='bx bx-user login__icon'></i>
          주차 가능 <input type="radio" placeholder="주차가능여부" class="login__radio" name="P_YN" value="주차가능">
          주차 불 가능 <input type="radio" placeholder="주차가능여부" class="login__radio" name="P_YN" value="주차불가능">
        </div>
        <br><br>
        <div class="login__box">
          <i class='bx bx-lock login__icon'></i>
          <input type="text" placeholder="현재 주차 대수" class="login__input" name="P_COUNT">
        </div>
        <div class="login__box">
            
            <i class='bx bx-lock login__icon'></i>
            <input type="text" placeholder="주차 가능 대수" class="login__input" name="P_POS">
          </div>
        <input type="submit" value="등록 완료" class="login__buttons btnFloat" style="cursor: pointer;">
 
      </form>
      </div>
    </div>
</div>
</body>
</html>
